{% extends "layout.html" %}
{% block content %}

<!-- Fullscreen flexbox wrapper -->
<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="text-center">

        <!-- Large title -->
        <h1 class="display-4 mb-3">Let's Play a Round!</h1>

        <!-- Guiding text -->
        <p class="lead mb-4">
            You'll go through one Mahjong round step-by-step with 3 virtual players.<br>
            We'll explain each action and help you understand the game flow.
        </p>

        <!-- Big centered button -->
        <button onclick="StartPlayRound()" class="btn btn-primary btn-lg px-5 py-3">
            Start Playing
        </button>

    </div>

</div>
<link rel="stylesheet" href="{{ url_for('static', filename='play_round_start.css') }}">

{% endblock %}
