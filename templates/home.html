{% extends "layout.html" %}
{% block content %}
<div class="container-fluid p-0">

    <div class="homepage-banner d-flex align-items-center justify-content-center text-white">
        <div class="text-container d-flex flex-column align-items-center">
            <div class="d-flex align-items-center mb-4">
                <div class="how-to-play-text text-end me-4">
                    <div>HOW</div>
                    <div>TO</div>
                    <div>PLAY</div>
                </div>
                <div class="mahjong-title">
                    MAHJONG
                </div>
            </div>
            
            <!-- ⭐ Start Now Button ⭐ -->
            
            <a href="{{ url_for('learn_tiles', step=1) }}" class="start-now-btn">

            <div class="container text-center mt-3">
                <div class="fancy-divider">
                    <span>Choose Your Step!</span>
                </div>
            
                <div class="d-flex flex-wrap justify-content-center gap-5 mt-5">
                    <a href="{{ url_for('learn_tiles', step=1) }}" class="option-card">Learn Tiles</a>

                    <a href="{{ url_for('quiz', question_id=1) }}" class="option-card">Play Minigame</a>

    </div>
